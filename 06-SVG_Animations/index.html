<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animations on SVGs</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!--
  SVG : Scalable Vector Graphics
  -->

  <div class="string">
    <svg width="1300" height="240">
      <path d="M 10 120 Q 650 120 1290 120" stroke="#fff" fill="transparent" />

      <!-- 
      d = ...
      M = Move
        First number = x
        Second number = y
        (10, 80)
        [Move is basically the starting point of the path]

      Q = Quadratic Bezier Curve
        First number = x
        Second number = y
        (95, 10)
        [This is the control point / middle point]
        Third number = x
        Fourth number = y
        (180, 80)
        [This is the end point]

      stroke = color of the line
      fill = fill color
      -->
    </svg>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
    integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="script.js"></script>

</body>

</html>
